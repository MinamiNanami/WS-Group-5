<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="userprofileStyle.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        background-color: #FFFAEA;
    }

    body::-webkit-scrollbar {
        display: none;
    }

    header {
        justify-content: center;
        display: flex;
        align-items: center;
        height: 10vh;
        width: 100%;
        padding-top: 0px;
    }

    .nav-bar {
        position: absolute;
        display: flex;
        align-items: center;
        height: 10%;
        width: 100%;
        top: 0%;
        padding: 0 73px 0 71px;
        border-bottom: 5px solid #365f42;
    }

    .logo {
        height: 100%;
        margin-right: auto;
    }

    .logo img {
        height: 90%;
        margin-left: -25px;
        margin-top: 1px;
    }

    .home-logo {
        z-index: 1000;
    }

    .home-logo img {
        width: 45px;
        height: 45px;
        margin-bottom: -6px;
    }

    .nav-container {
        text-transform: uppercase;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        width: 58.6%;
    }

    .nav-bar select {
        border: none;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background: none;
        font-weight: bold;
        font-size: 20px;
        cursor: pointer;
    }

    .nav-bar a {
        text-decoration: none;
        color: #0E1317;
        font-size: 20px;
        font-weight: 700;
    }

    #home {
        justify-items: center;
        align-content: center;
        height: 100%;
        aspect-ratio: 1/1;
        margin: 0 -3px -3px 47px;
    }

    #home-img-border {
        position: relative;
        display: flex;
        align-items: center;
        height: 70%;
        aspect-ratio: 1/1;
        margin-right: -12px;
        overflow: hidden;
        border-radius: 50%;
        box-shadow: 0px 0px 5px #355E3B;
        /* Shadow effect */
        background-color: #355E3B;
    }

    #home img {
        position: absolute;
        left: -1px;
        top: 2px;
        height: 104%;
        aspect-ratio: 1/1;
        border-radius: 50%;
    }

    .container {
        background-image: url('images/userBG.png') rgba(255, 255, 255, 0.25);
        background-size: cover;
        background-position: center;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 80px 60px;
        height: calc(100vh - 10vh);
        overflow-y: auto;
    }

    /* Main profile container - left side */
    .profile-info {
        position: absolute;
        left: 60px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
        width: 600px;
        background-color: transparent;
        margin-left: 150px;
    }

    /* Artist picture container - positioned on right */
    .artist-picture-container {
        position: absolute;
        right: 300px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 500px;
    }

    .artist-picture-container img {
        width: 80%;
        height: 80%;
    }


    /* Remove the separate bio container as it's now part of the profile-info */
    .bio-container {
        display: none;
    }

    /* Year container styling */
    .year-container {
        position: absolute;
        top: 60px;
        right: 60px;
        text-align: center;
    }

    .year-label {
        font-size: 16px;
        font-weight: bold;
        color: #333;
        text-transform: uppercase;
        margin-bottom: 5px;
    }

    .year {
        font-size: 38px;
        font-weight: bold;
        color: #333;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        padding: 5px 15px;
        border-radius: 5px;
    }

    .artist-name {
        font-size: 65px;
        font-weight: bold;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #333;
    }

    .divider {
        width: 100%;
        max-width: 380px;
        height: 3px;
        background: linear-gradient(to right, #365f42, #7a9e84);
        margin-bottom: 20px;
        border-radius: 2px;
    }

    .gender-occupation {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 25px;
        color: #333;
    }

    .profile-section {
        display: flex;
        flex-direction: column;
    }

    .contact-info {
        display: flex;
        flex-direction: column;
        color: #333;
    }

    .contact-info p {
        margin-bottom: 12px;
        font-size: 25px;
        word-wrap: break-word;
    }

    #displayBio {
        margin-top: 15px;
        font-style: italic;
        line-height: 1.6;
        font-size: 22px;
    }

    .change-profile {
        position: absolute;
        bottom: 40px;
        right: 40px;
        background-color: rgba(255, 255, 255, 0.9);
        border: 2px solid #365f42;
        padding: 12px 20px;
        border-radius: 6px;
        color: #333;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .change-profile:hover {
        background-color: #365f42;
        color: white;
        transform: translateY(-3px);
    }

    .texture-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('images/userBG.png');
        background-size: cover;
        opacity: 0.7;
        mix-blend-mode: multiply;
    }

    .gender-occupation span {
        font-weight: bold;
        color: #333;
        font-size: 25px;
    }

    /* Modal Styles */
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(5px);
    }

    .modal-container {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 30px;
        color: #333;
        text-align: center;
        border-bottom: 2px solid #365f42;
        padding-bottom: 15px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #365f42;
        box-shadow: 0 0 0 3px rgba(54, 95, 66, 0.2);
        outline: none;
    }

    .year-select {
        display: inline-block;
        position: relative;
    }

    .year-select select {
        padding: 12px 30px 12px 12px;
        width: 120px;
        border: 1px solid #ccc;
        border-radius: 6px;
        appearance: none;
        -webkit-appearance: none;
        background-color: white;
        cursor: pointer;
        font-size: 16px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .year-select select:focus {
        border-color: #365f42;
        box-shadow: 0 0 0 3px rgba(54, 95, 66, 0.2);
        outline: none;
    }

    .year-select:after {
        content: 'â–¼';
        font-size: 12px;
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        color: #666;
    }

    .button-group {
        display: flex;
        justify-content: flex-end;
        margin-top: 30px;
        gap: 15px;
    }

    .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s;
    }

    .btn-primary {
        background-color: #355E3B;
        color: white;
    }

    .btn-primary:hover {
        background-color: #2a4a2f;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-secondary {
        background-color: #f1f1f1;
        color: #333;
    }

    .btn-secondary:hover {
        background-color: #e0e0e0;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-outline {
        background-color: transparent;
        border: 2px solid #355E3B;
        color: #355E3B;
    }

    .btn-outline:hover {
        background-color: #f0f7f1;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Profile picture upload in modal */
    .profile-picture-upload {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
        border: 2px dashed #ccc;
        padding: 20px;
        border-radius: 6px;
    }

    .profile-picture-preview {
        width: 150px;
        height: 150px;
        border-radius: 8px;
        object-fit: cover;
        margin-bottom: 15px;
        border: 2px solid #eee;
    }

    .upload-btn {
        background-color: #f1f1f1;
        color: #333;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
    }

    .upload-btn:hover {
        background-color: #e0e0e0;
    }

    #fileInput {
        display: none;
    }

    @media (max-width: 768px) {
        .nav-bar {
            padding: 0 20px;
        }

        .nav-container {
            width: 70%;
            font-size: 16px;
        }

        .nav-bar a,
        .nav-bar select {
            font-size: 16px;
        }

        .profile-info {
            width: 90%;
            left: 5%;
            transform: translateY(-50%);
        }

        .artist-picture-container {
            width: 90%;
            right: 5%;
            top: auto;
            bottom: 100px;
            transform: none;
        }

        .artist-picture {
            width: 220px;
            height: 220px;
        }

        .artist-name {
            font-size: 32px;
        }

        .gender-occupation span,
        .contact-info p {
            font-size: 18px;
        }

        #displayBio {
            font-size: 16px;
        }

        .container {
            padding: 60px 20px;
            height: auto;
            min-height: calc(100vh - 10vh);
        }

        .year-container {
            top: 20px;
            right: 20px;
        }

        .year {
            font-size: 28px;
        }

        .year-label {
            font-size: 14px;
        }

        .change-profile {
            position: relative;
            bottom: auto;
            right: auto;
            margin: 20px auto;
        }
    }
</style>

<body>
    <header>
        <nav class="nav-bar">
            <div class="home-logo">
                <a href="homepage.html">
                    <img src="images/home.png" alt="">
                </a>
            </div>
            <div class="logo">
                <img src="images/PHpalleteLogo.png" alt="ph-pallete-logo">
            </div>
            <div class="nav-container">
                <a href="contact.html">Contact Us</a>
                <a href="team.html">About Us</a>
                <a href="artist.html">Artist</a>
                <select id="pageSelect" onchange="navigateToPage()">
                    <option value="" disabled selected> CATEGORY </option>
                    <option value="painting.html">Paintings</option>
                    <option value="sculptures.html">Sculptures</option>
                    <option value="crafts.html">Crafts</option>
                </select>
                <a href="cart.html">Cart</a>
            </div>
            <a href="userprofile.html" id="home">
                <div id="home-img-border">
                    <img src="images/proficon.png">
                </div>
            </a>
        </nav>
    </header>
    <div class="container">
        <div class="texture-overlay"></div>

        <!-- Main profile information - left side -->
        <div class="profile-info">
            <div class="profile-section">
                <h1 class="artist-name" id="displayName">JUAN DELA CRUZ</h1>
                <div class="divider"></div>

                <div class="gender-occupation">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                        stroke="#365f42" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="8" r="7"></circle>
                        <line x1="12" y1="21" x2="12" y2="15"></line>
                    </svg>
                    <span>|</span>
                    <span>PAINTER</span>
                </div>

                <div class="contact-info">
                    <p id="displayEmail">juandelacruz@gmail.com</p>
                    <p id="displayAddress">Baliwag City, Bulacan</p>
                </div>
            </div>
        </div>

        <!-- Artist picture container - right side -->
        <div class="artist-picture-container">
            <img src="images/pedro-penduko.jpg" alt="Artist picture" class="artist-picture" id="displayArtistPic">
        </div>

        <!-- Modified year display with label -->
        <div class="year-container">
            <div class="year-label">PROFILE SINCE</div>
            <div class="year" id="displayYear">2025</div>
        </div>

        <button class="change-profile" id="changeProfileBtn">Change Profile</button>
    </div>

    <!-- Profile Edit Modal -->
    <div class="modal-overlay" id="profileModal">
        <div class="modal-container">
            <div class="modal-header">PROFILE INFORMATION</div>
            <!-- Profile picture upload section -->
            <div class="profile-picture-upload">
                <img src="images/pedro-penduko.jpg" alt="Profile picture preview" class="profile-picture-preview"
                    id="picturePreview">
                <label for="fileInput" class="upload-btn">Choose Picture</label>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" id="nameInput" placeholder="Enter your name" value="Juan Dela Cruz">
            </div>
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" id="emailInput" placeholder="Enter your email" value="juandelacruz@gmail.com">
            </div>
            <div class="form-group">
                <label for="addressInput">Address</label>
                <input type="text" id="addressInput" placeholder="Enter your address" value="Baliwag City, Bulacan">
            </div>
            <div class="form-group">
                <label for="yearInput">Year</label>
                <div class="year-select">
                    <select id="yearInput">
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025" selected>2025</option>
                    </select>
                </div>
            </div>
            <div class="button-group">
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn btn-primary" id="saveBtn">Save Changes</button>
            </div>
        </div>
    </div>

<script>
    function navigateToPage() {
        var select = document.getElementById("pageSelect");
        var url = select.value;
        if (url) {
            window.location.href = url; // Redirects to the selected page (HTML file)
        }
    }

    // Profile Modal Functionality
    document.addEventListener('DOMContentLoaded', function () {
        const changeProfileBtn = document.getElementById('changeProfileBtn');
        const profileModal = document.getElementById('profileModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');
        const fileInput = document.getElementById('fileInput');
        const picturePreview = document.getElementById('picturePreview');

        // Elements to update
        const displayName = document.getElementById('displayName');
        const displayEmail = document.getElementById('displayEmail');
        const displayAddress = document.getElementById('displayAddress');
        const displayYear = document.getElementById('displayYear');
        const displayArtistPic = document.getElementById('displayArtistPic');

        // Handle file input change for profile picture preview
        fileInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    picturePreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Open modal
        changeProfileBtn.addEventListener('click', function () {
            // Set current values in form
            nameInput.value = displayName.textContent;
            emailInput.value = displayEmail.textContent;
            addressInput.value = displayAddress.textContent;
            yearInput.value = displayYear.textContent;
            picturePreview.src = displayArtistPic.src;

            // Show modal - this is the key fix
            profileModal.style.display = 'flex';
        });

        // Close modal
        cancelBtn.addEventListener('click', function () {
            profileModal.style.display = 'none';
        });

        // Save changes
        saveBtn.addEventListener('click', function () {
            // Update displayed information
            displayName.textContent = nameInput.value;
            displayEmail.textContent = emailInput.value;
            displayAddress.textContent = addressInput.value;
            displayYear.textContent = yearInput.value;
            displayArtistPic.src = picturePreview.src;

            // Close modal
            profileModal.style.display = 'none';
        });

        // Close modal if clicking outside
        profileModal.addEventListener('click', function (event) {
            if (event.target === profileModal) {
                profileModal.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
