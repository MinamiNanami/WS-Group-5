<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="userprofileStyle.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="home-logo">
                <a href="homepage.html">
                    <img src="images/home.png" alt="">
                </a>
            </div>
            <div class="logo">
                <img src="images/PHpalleteLogo.png" alt="ph-pallete-logo">
            </div>
            <div class="nav-container">
                <a href="contact.html">Contact Us</a>
                <a href="team.html">About Us</a>
                <a href="artist.html">Artist</a>
                <select id="pageSelect" onchange="navigateToPage()">
                    <option value="" disabled selected> CATEGORY </option>
                    <option value="painting.html">Paintings</option>
                    <option value="sculptures.html">Sculptures</option>
                    <option value="crafts.html">Crafts</option>
                </select>
                <a href="cart.html">Cart</a>
            </div>
            <a href="cart.html" id="home">
                <div id="home-img-border">
                    <img src="images/proficon.png">
                </div>
            </a>
        </nav>
    </header>
    <div class="container">
        <div class="texture-overlay"></div>

        <div class="profile-info">
            <h1 class="artist-name" id="displayName">Juan Dela Cruz</h1>
            <div class="divider"></div>

            <div class="gender-occupation">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="8" r="7"></circle>
                    <line x1="12" y1="21" x2="12" y2="15"></line>
                </svg>
                <span>|</span>
                <span>PAINTER</span>
            </div>

            <div class="contact-info">
                <p id="displayEmail">juandelacruz@gmail.com</p>
                <p id="displayAddress">Baliwag City, Bulacan</p>
                <br>
                <p id="displayBio">*insert Bio</p>
            </div>
        </div>

        <div class="year" id="displayYear">2025</div>

        <button class="change-profile" id="changeProfileBtn">Change Profile</button>
    </div>

    <!-- Profile Edit Modal -->
    <div class="modal-overlay" id="profileModal">
        <div class="modal-container">
            <div class="modal-header">PROFILE INFORMATION</div>
            <div class="form-group">
                <input type="text" id="nameInput" placeholder="Change name" value="Juan Dela Cruz">
            </div>
            <div class="form-group">
                <input type="email" id="emailInput" placeholder="Email" value="juandelacruz@gmail.com">
            </div>
            <div class="form-group">
                <textarea id="bioInput" placeholder="Bio" rows="3">*insert Bio</textarea>
            </div>
            <div class="form-group">
                <input type="text" id="addressInput" placeholder="Address" value="Baliwag City, Bulacan">
            </div>
            <div class="form-group">
                <div class="year-select">
                    <select id="yearInput">
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025" selected>2025</option>
                    </select>
                </div>
            </div>
            <div class="button-group">
                <div class="action-buttons">
                    <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button class="btn btn-primary" id="saveBtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function navigateToPage() {
        var select = document.getElementById("pageSelect");
        var url = select.value;
        if (url) {
            window.location.href = url; // Redirects to the selected page (HTML file)
        }
    }

    // Profile Modal Functionality
    document.addEventListener('DOMContentLoaded', function() {
        const changeProfileBtn = document.getElementById('changeProfileBtn');
        const profileModal = document.getElementById('profileModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');
        const changeProfilePicBtn = document.getElementById('changeProfilePicBtn');

        // Elements to update
        const displayName = document.getElementById('displayName');
        const displayEmail = document.getElementById('displayEmail');
        const displayBio = document.getElementById('displayBio');
        const displayAddress = document.getElementById('displayAddress');
        const displayYear = document.getElementById('displayYear');

        // Form inputs
        const nameInput = document.getElementById('nameInput');
        const emailInput = document.getElementById('emailInput');
        const bioInput = document.getElementById('bioInput');
        const addressInput = document.getElementById('addressInput');
        const yearInput = document.getElementById('yearInput');

        // Open modal
        changeProfileBtn.addEventListener('click', function() {
            // Set current values in form
            nameInput.value = displayName.textContent;
            emailInput.value = displayEmail.textContent;
            bioInput.value = displayBio.textContent;
            addressInput.value = displayAddress.textContent;
            yearInput.value = displayYear.textContent;
            
            // Show modal
            profileModal.style.display = 'flex';
        });

        // Close modal
        cancelBtn.addEventListener('click', function() {
            profileModal.style.display = 'none';
        });

        // Save changes
        saveBtn.addEventListener('click', function() {
            // Update displayed information
            displayName.textContent = nameInput.value;
            displayEmail.textContent = emailInput.value;
            displayBio.textContent = bioInput.value;
            displayAddress.textContent = addressInput.value;
            displayYear.textContent = yearInput.value;
            
            // Close modal
            profileModal.style.display = 'none';
            
        });

        // Change profile picture (placeholder functionality)
        changeProfilePicBtn.addEventListener('click', function() {
            alert('Profile picture change functionality would be implemented here!');
            // In a real implementation, this would open a file picker
        });

        // Close modal if clicking outside
        profileModal.addEventListener('click', function(event) {
            if (event.target === profileModal) {
                profileModal.style.display = 'none';
            }
        });
    });
</script>

</html>
