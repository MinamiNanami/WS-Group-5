<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cart </title>
    <link rel="stylesheet" href="cartStyle.css">

</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="home-logo">
                <a href="homepage.html">
                    <img src="images/home.png" alt="">
                </a>
            </div>
            <div class="logo">
                <img src="images/PHpalleteLogo.png" alt="ph-pallete-logo">
            </div>
            <div class="nav-container">
                <a href="contact.html">Contact Us</a>
                <a href="team.html">About Us</a>
                <a href="artist.html">Artist</a>
                <select id="pageSelect" onchange="navigateToPage()">
                    <option value="" disabled selected> CATEGORY </option>
                    <option value="painting.html">Paintings</option>
                    <option value="sculptures.html">Sculptures</option>
                    <option value="crafts.html">Crafts</option>
                </select>           
                <a href="cart.html">Cart</a>
            </div>
            <a href="userprofile.html" id="home">
                <div id="home-img-border">
                    <img src="images/proficon.png">
                </div>
            </a>
        </nav>
    </header>
    <div class="main-container">
        <div class="cart-container">
            <div class="cart-header">
                <h1 class="cart-title">My Cart</h1>
                <div class="order-select">Select Order</div>
            </div>

            <table class="cart-table">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th class="table-header">Qty.</th>
                        <th class="table-header">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="cart-row">
                        <td class="cart-cell" style="width: 50px;">1</td>
                        <td class="cart-cell" style="width: 60px;">
                            <div class="item-image"><img src="images/palosebo.png" alt="art work"></div>
                        </td>
                        <td class="cart-cell">
                            <div class="item-name"><i>Palosebo</i></div>
                            <div class="item-desc"><i>Item description</i></div>
                        </td>
                        <td class="cart-cell" style="width: 80px;">
                            <div class="qty-control">
                                <div class="qty-value">1</div>
                            </div>
                        </td>
                        <td class="cart-cell" style="width: 150px;">
                            <div class="price">â‚±13,000.00</div>
                        </td>
                        <td class="cart-cell" style="width: 70px;">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="fancyCheckbox">
                                <label for="fancyCheckbox" class="checkmark"></label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="checkout-container">
                <a href="payment.html"><button class="checkout-btn">CHECK OUT NOW</button></a>
            </div>
        </div>
    </div>
</body>

<script>
    function navigateToPage() {
        var select = document.getElementById("pageSelect");
        var url = select.value;
        if (url) {
            window.location.href = url; // Redirects to the selected page (HTML file)
        }
    }
    </script>


</html>
