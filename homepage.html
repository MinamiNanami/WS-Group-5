<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Pallete</title>
    <link rel="stylesheet" href="homepageStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="section-one">
            <div class="header">
                <a href="homepage.html"><img src="images/home.png"></a>
                <a href="team.html">ABOUT US</a>
                <select id="pageSelect" onchange="navigateToPage()">
                    <option value="" disabled selected> CATEGORY </option>
                    <option value="painting.html">Paintings</option>
                    <option value="sculptures.html">Sculptures</option>
                    <option value="crafts.html">Crafts</option>
                </select>
                <a href="contact.html">CONTACT US</a>
            </div> 
            <div class="header-content">
                <h1>A JOURNEY THROUGH COLORS AND STORIES</h1>
                <div class="logo-container">
                    <img src="images/PHpalleteLogo.png" alt="Palette Logo" class="logo">
                    <p>Art Gallery and Marketplace for Showcasing Filipino Artistry</p>
                </div>
            </div>
        </div>
    </div>
    <div class="dropdown-section">
        <div class="dropdown">
            <select name="price" id="price">
                <option value="" selected disabled>Price Range</option>
                <option value="below" > Below 1,000 </option>
                <option value="three"> 3,000 </option>
                <option value="five"> 5,000 </option>
                <option value="ten"> 10,000 </option>
            </select>
            <div class="custom-icon">
                <i class="fa-solid fa-caret-down"></i>
            </div>
        </div>
        <div class="dropdown">
            <select name="location" id="location">
                <option value="" selected disabled>Location</option>
                <option value="baliuag"> Baliuag, Bulacan</option>
                <option value="san-rafael"> San Rafael, Bulacan</option>
                <option value="pulilan"> Pulilan, Bulacan</option>
                <option value="sampalok"> Sampalok, Manila</option>
            </select>
            <div class="custom-icon">
                <i class="fa-solid fa-caret-down"></i>
            </div>
        </div>
        <div class="dropdown">
            <select name="home" id="home">
                <option value="" selected disabled>Home & Living </option>
                <option value="interior"> Interior </option>
                <option value="center"> Center </option>
                <option value="wall-decor"> Wall Decoration </option>
                <option value="exterior"> Exterior </option>
            </select>
            <div class="custom-icon">
                <i class="fa-solid fa-caret-down"></i>
            </div>
        </div>
        <div class="dropdown">
            <select name="mood" id="mood">
                <option value="" selected disabled>Mood</option>
                <option value="bright"> Bright </option>
                <option value="emo"> Emotional </option>
                <option value="retro"> Retro </option>
                <option value="vintage"> Vintage </option>
            </select>
            <div class="custom-icon">
                <i class="fa-solid fa-caret-down"></i>
            </div>
        </div>
    </div>

    <div class="options">
        <h2> Discover, Feel and Own Arts</h2>
        <div class="options-container">
            <div class="item">
                <p>Paintings and Portraits</p>
                <div class="circular-frame">
                    <div class="wall-background">
                        <div class="painting">
                            <a href="painting.html"><img src="images/paintings1.png" alt="Paintings" style="margin-top: -10px; margin-left: -8px;"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <p>Crafts</p>
                <div class="circular-frame">
                    <div class="wall-background">
                        <div class="painting">
                            <a href="crafts.html"><img src="images/crafts.png" alt="Crafts" style="margin-left: -10px;"></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="item">
                <p>Sculptures</p>
                <div class="circular-frame">
                    <div class="wall-background">
                        <div class="painting">
                            <a href="sculptures.html"><img src="images/sculptures.png" alt="Sculptures"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="gallery-container">
        <div class="gallery-title">
            <h3> Paintings and Portraits</h3>
        </div>
        <div class="gallery">
            <div class="art-item"><img src="images/mata.png" alt="Art 1" onclick="location.href='teaser1.html'"></div>
            <div class="art-item"><img src="images/greenHooman.png" alt="Art 2" onclick="location.href='teaser2.html'"></div>
            <div class="featured-item">
                <div class="featured">
                    <img src="images/palosebo.png" alt="Palosebo" style="margin-bottom: -10px; transform: scale(1.1);" onclick="location.href='painting2.html'">
                </div>
                <p class="caption">"Palosebo"</p>
            </div>
            <div class="art-item"><img src="images/malaykosino.png" alt="Art 4" onclick="location.href='teaser3.html'"></div>
            <div class="art-item"><img src="images/hoomanSketch.png" alt="Art 5" style="margin-bottom: -3px;" onclick="location.href='teaser4.html'"></div>
        </div>
        <div class="gallery-title">
            <h3> Crafts </h3>
        </div>
        <div class="gallery">
            <div class="art-item"><img src="images/abaka.png" alt="Art 1" onclick="location.href='teaser5.html'"></div>
            <div class="art-item"><img src="images/craftsnecklace.png" alt="Art 2" style="margin-right: -22px; margin-bottom: -10px; transform: scale(1.2);" onclick="location.href='teaser6.html'"></div>
            <div class="featured-item">
                <div class="featured">
                    <img src="images/handheld.png" alt="Handmade Upcycled" onclick="location.href='teaser7.html'">
                </div>
                <p class="caption">"Handmade Upcycled"</p>
            </div>
            <div class="art-item"><img src="images/ewanko.png" alt="Art 4" onclick="location.href='teaser8.html'"></div>
            <div class="art-item"><img src="images/tsinelas.png" alt="Art 5" onclick="location.href='teaser9.html'"></div>
        </div>
        <div class="gallery-title">
            <h3> Sculptures</h3>
        </div>
        <div class="gallery">
            <div class="art-item"><img src="images/flowerBase.png" alt="Art 1" style="margin-bottom: -4px;" onclick="location.href='sculpture1.html'"></div>
            <div class="art-item"><img src="images/dikoalam.png" alt="Art 2" onclick="location.href='sculpture2.html'"></div>
            <div class="featured-item">
                <div class="featured">
                    <img src="images/metalSculpture.png" alt="Metal sculpture" onclick="location.href='sculpture5.html'">
                </div>
                <p class="caption">"Metal Sculpture"</p>
            </div>
            <div class="art-item"><img src="images/malayKO.png" alt="Art 4" onclick="location.href='sculpture4.html'"></div>
            <div class="art-item"><img src="images/nagbbike.png" alt="Art 5" onclick="location.href='sculpture6.html'"></div>
        </div>
    </div>
    <div class="footer">
    </div>
    <script>
        function navigateToPage() {
            var select = document.getElementById("pageSelect");
            var url = select.value;
            if (url) {
                window.location.href = url; // Redirects to the selected page (HTML file)
            }
        }
    </script>
</body>
</html>
