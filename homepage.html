<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="homepageStyle.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="homepage.html"><img src="images/home.png"></a>
                <a href="#">About Us</a>
                <a href="contact.html">Contact Us</a>
                <select id="pageSelect" onchange="navigateToPage()">
                    <option value="" disabled selected> Category </option>
                    <option value="painting.html">Paintings</option>
                    <option value="sculptures.html">Sculptures</option>
                    <option value="crafts.html">Crafts</option>
                </select>            
            </div>
        </nav>

        <div class="header-content">
            <h1>A JOURNEY THROUGH COLORS AND STORIES</h1>
            <input type="text" class="search-bar" placeholder="Search...">

            <div class="logo-container">
                <img src="images/PHpalleteLogo.png" alt="Palette Logo" class="logo">
                <p>Art Gallery and Marketplace for Showcasing Filipino Artistry</p>
            </div>
        </div>
    </header>
    <div class="main-section">
        <div class="dropdown-section">
            <select name="price" id="price">
                <option value="" selected disabled> Price</option>
                <option value="below" > Below 1,000 </option>
                <option value="three"> 3,000 </option>
                <option value="five"> 5,000 </option>
                <option value="ten"> 10,000 </option>
            </select>
            <select name="location" id="location">
                <option value="" selected disabled>Location</option>
                <option value="baliuag"> Baliuag, Bulacan</option>
                <option value="san-rafael"> San Rafael, Bulacan</option>
                <option value="pulilan"> Pulilan, Bulacan</option>
                <option value="sampalok"> Sampalok, Manila</option>
            </select>
            <select name="home" id="home">
                <option value="" selected disabled>Home & Living </option>
                <option value="interior"> Interior </option>
                <option value="center"> Center </option>
                <option value="wall-decor"> Wall Decoration </option>
                <option value="exterior"> Exterior </option>
            </select>
            <select name="mood" id="mood">
                <option value="" selected disabled>Mood</option>
                <option value="bright"> Bright </option>
                <option value="emo"> Emotional </option>
                <option value="retro"> Retro </option>
                <option value="vintage"> Vintage </option>
            </select>
        </div>
        <div class="options">
            <h2> Discover, Feel and Own Arts</h2>
            <div class="options-container">
                <div class="item">
                    <p>Paintings and Portraits</p>
                    <div class="circular-frame">
                        <div class="wall-background"></div>
                        <div class="painting">
                            <a href="painting.html"><img src="images/paintings1.png" alt="Paintings"></a>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <p>Crafts</p>
                    <div class="circular-frame">
                        <div class="wall-background"></div>
                        <div class="painting">
                            <a href="crafts.html"><img src="images/crafts.png" alt="Crafts"></a>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <p>Sculptures</p>
                    <div class="circular-frame">
                        <div class="wall-background"></div>
                        <div class="painting">
                            <a href="sculptures.html"><img src="images/sculptures.png" alt="Sculptures"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="gallery-title">
                <h3> Paintings and Portraits</h3>
            </div>
            <div class="gallery">
                <div class="art-item"><img src="images/mata.png" alt="Art 1"></div>
                <div class="art-item"><img src="images/greenHooman.png" alt="Art 2"></div>
                <div class="art-item featured">
                    <img src="images/palosebo.png" alt="Palosebo">
                    <p class="caption">"Palosebo"</p>
                </div>
                <div class="art-item"><img src="images/malaykosino.png" alt="Art 4"></div>
                <div class="art-item"><img src="images/hoomanSketch.png" alt="Art 5"></div>
            </div>
            <div class="gallery-title">
                <h3> Crafts </h3>
            </div>
            <div class="gallery">
                <div class="art-item"><img src="images/abaka.png" alt="Art 1"></div>
                <div class="art-item"><img src="images/craftsnecklace.png" alt="Art 2"></div>
                <div class="art-item featured">
                    <img src="images/handheld.png" alt="Palosebo">
                    <p class="caption">"Handmade Upcycled"</p>
                </div>
                <div class="art-item"><img src="images/ewanko.png" alt="Art 4"></div>
                <div class="art-item"><img src="images/tsinelas.png" alt="Art 5"></div>
            </div>
            <div class="gallery-title">
                <h3> Sculptures</h3>
            </div>
            <div class="gallery">
                <div class="art-item"><img src="images/flowerBase.png" alt="Art 1"></div>
                <div class="art-item"><img src="images/dikoalam.png" alt="Art 2"></div>
                <div class="art-item featured">
                    <img src="images/metalSculpture.png" alt="Palosebo">
                    <p class="caption">"Metal Butterfly"</p>
                </div>
                <div class="art-item"><img src="images/malayKO.png" alt="Art 4"></div>
                <div class="art-item"><img src="images/nagbbike.png" alt="Art 5"></div>
            </div>
        </div>
        <div class="footer-div">
            <br>
            <br>
            <br>
            <br>
        </div>
    </div>

</body>

<script>
    function navigateToPage() {
        var select = document.getElementById("pageSelect");
        var url = select.value;
        if (url) {
            window.location.href = url; // Redirects to the selected page (HTML file)
        }
    }
    </script>

</html>
