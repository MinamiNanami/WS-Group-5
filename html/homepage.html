<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="../css/homepageStyle.css">
</head>
<body>
    <header>
        <nav>
            <div class="home"><img src="" alt="homeButton"></div>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="category.html">Category</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="authButtons">
                <button class="login">Log In</button>
                <button class="signup">Sign Up</button>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>A JOURNEY THROUGH COLORS AND STORIES</h1>
        <div class="searchBar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="logo"><img src="images/logo.png" alt="Logo"></div>
        <p>Art Gallery and Marketplace for Showcasing Filipino Artistry</p>
    </section>

    <section class="filters">
        <button>Price Range</button>
        <button>Location</button>
        <button>Home & Living</button>
        <button>Mood</button>
    </section>

    <section class="categories">
        <div class="category">
            <img src="images/paintings.jpg" alt="Paintings">
            <p>Paintings/Portraits</p>
        </div>
        <div class="category">
            <img src="images/crafts.jpg" alt="Crafts">
            <p>Crafts</p>
        </div>
        <div class="category">
            <img src="images/sculptures.jpg" alt="Sculptures">
            <p>Sculptures</p>
        </div>
    </section>

    <section class="art-section">
        <h3>Paintings & Portraits</h3>
        <div class="carousel">
            <img src="images/painting1.jpg" alt="Painting 1">
            <img src="images/painting2.jpg" alt="Painting 2">
            <img src="images/painting3.jpg" alt="Painting 3">
        </div>
    </section>

    <section class="art-section">
        <h3>Crafts</h3>
        <div class="carousel">
            <img src="images/craft1.jpg" alt="Craft 1">
            <img src="images/craft2.jpg" alt="Craft 2">
            <img src="images/craft3.jpg" alt="Craft 3">
        </div>
    </section>

    <section class="art-section">
        <h3>Sculptures</h3>
        <div class="carousel">
            <img src="images/sculpture1.jpg" alt="Sculpture 1">
            <img src="images/sculpture2.jpg" alt="Sculpture 2">
            <img src="images/sculpture3.jpg" alt="Sculpture 3">
        </div>
    </section>
</body>
</html>
