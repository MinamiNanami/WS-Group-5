<style>
    dialog {
        width: 300px;
        padding: 20px;
        border: 2px solid green;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        background-color: lightgreen;
    }

    dialog::backdrop {
        background: rgba(0, 0, 0, 0.5);
    }

    .open-btn {
        padding: 10px 15px;
        background: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .close-btn {
        margin-top: 10px;
        padding: 5px 10px;
        background: red;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .checkmark-container {
        width: 80px;
        height: 80px;
        background-color: #4CAF50;
        /* Green color */
        border-radius: 50%;
        /* Makes it a circle */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .checkmark {
        font-size: 40px;
        color: #d4ffd4;
        /* Light green */
        font-weight: bold;
    }

    .align{
        width: 100%;
        height: 100%;
        /*background-color: black;*/
        justify-content: center;
        align-items: center;
        display: flex;
    }

    dialog p {
        font-size: 20px;
    }
</style>

<button class="open-btn" onclick="document.getElementById('popupOverlay').showModal();">
    Open Popup
</button>

<dialog id="popupContainer">
    <p>ADDED TO CART</p>
    <div class="align">
        <div class="checkmark-container">
            <span class="checkmark">&#10004;</span> <!-- Unicode checkmark -->
        </div>
    </div>
    <button class="close-btn" onclick="document.getElementById('popup').close();">
        Close
    </button>
</dialog>
